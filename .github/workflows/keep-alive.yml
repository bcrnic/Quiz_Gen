name: Supabase Keep-Alive

on:
  schedule:
    # Runs at 00:00 every 4th day
    - cron: '0 0 */4 * *'
  workflow_dispatch: # Allows manual triggering from the GitHub UI

jobs:
  ping-supabase:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase REST API
        run: |
          curl -s -X GET "${{ secrets.VITE_SUPABASE_URL }}/rest/v1/" \
            -H "apikey: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}"
          echo "Supabase ping successful."
